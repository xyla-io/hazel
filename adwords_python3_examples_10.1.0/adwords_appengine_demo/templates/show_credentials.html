{% extends "base_template.html" %}
{% block content %}
  <form action="/updateCredentials"
        method="post" id="updateCredentialsForm" style="display: True;">
    <table class="modify_view">
      <tr>
        <th>Email:</th>
        <td>{{ email }}</td>
      </tr>
      <tr>
        <th><label for="client_id">Client Id: </label></th>
        <td><input type="text" name="client_id" size="35"
                   value="{{ client_id }}"/></td>
      </tr>
      <tr>
        <th><label for="client_secret">Client Secret: </label></th>
        <td><input type="text" name="client_secret" size="35"
                   value="{{ client_secret }}"/></td>
      </tr>
      <tr>
        <th><label for="refresh_token">Refresh Token: </label></th>
        <td><input type="text" name="refresh_token" size="35"
                   value="{{ refresh_token }}"/></td>
      </tr>
      <tr>
        <th><label for="adwords_manager_cid">AdWords Manager Account Id: </label></th>
        <td><input type="text" name="adwords_manager_cid" size="35"
                   value="{{ adwords_manager_cid }}"/></td>
      </tr>
      <tr>
      <th><label for="dev_token">Developer Token: </label></th>
      <td><input type="text" name="dev_token" size="35"
                 value="{{ dev_token }}"/></td>
      </tr>
      <tr align="right">
        <td colspan="2">
          <input type="submit" value="Update Credentials"/>
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
